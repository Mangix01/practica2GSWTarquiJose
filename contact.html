  <!-- CONTACT US SECTION -->
  <section id="contact-us" class="py-5 bg-light">
    <div class="container">
      <h2>Contactos</h2>
      <p>Si deseas obtener más información o contactarnos, por favor completa el siguiente formulario:</p>
      <!-- Contact Form -->
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="subject">Asunto</label>
              <input type="text" class="form-control" id="subject" placeholder="Escribe el asunto" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </div>
      </form>
    </div>
  </section>
